                <form>
                    <h3>
                        Formulario de contacto
                    </h3>
                   <fieldset> 
                    <legend> INFORMACIÓN BÁSICA</legend>
                    <!--SIMPLE INPUTS-->
                    <div class="form_input">
                        <label>Nombre completo
                            <input type="text" placeholder="Juan Perez">
                        </label>
                    </div>
                    <div class="form_input">
                        <label>Email
                        <input type="email" placeholder="ejemplo@gmail.com">
                        </label>
                    </div>
                    <div class="form_input">
                        <label>Asunto
                        <input type="text" placeholder="El asunto de tu mensaje">
                        </label>
                    </div>
                  </fieldset>
                    <!--SELECT & OPTION-->
                    <div class="form_input">
                        <label>Tipo de usuario
                        <select name="type-of-user">
                            <option value="user1">Seguidor/a</option>
                            <option value="user2">Empresa</option>
                            <option value="user3">Otros</option>
                        </select>
                    </label>
                    </div>
                    <!--DATALIST & OPTION-->
                    <div class="form_input">
                        <label>Referente
                            <input list="referente" name="referente">
                        <datalist id="referente" name="type-of-user">
                            <option value= "Soy Dalto">Un creador de contenido</option>
                            <option value= "Una empresa">Una empresa del rubro IT</option>
                            <option value= "Un/a amigo/a">Me recomendó un/a amigo/a</option>
                        </datalist>
                    </label>
                    </div>
                    <!--TEXTAREA-->
                    <div class="form_input">
                        <label>Mensaje
                        <textarea placeholder="Dejá tu mensaje..." id="mensaje"></textarea>
                        </label>
                    </div>
                    <!---->
                    <div class="form_input">
                        <label>Acepto los terminos y condiciones
                            <input type="checkbox" class="checkbox">
                        </label>
                    </div>
                </form>
